    <div class="container-fluid">
        <a class="navbar-brand" href="/">Tiendas Paco</a>

                    <div th:case="*"th:href="@{/login}"> <a class="btn btn-danger" role="button" th:href="@{/logout}">Log Out</a></div>
                </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/c}" method="get">
                <input class="form-control me-2" type="search" name="categoria" placeholder="Categoria..." aria-label="Categoria">
                <button class="btn btn-outline-success" type="submit">Filtrar</button>
            </form>
        </div>
    </div>
</nav>
