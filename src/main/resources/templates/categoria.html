<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <div th:insert="navbar.html"> </div>
    <h1>Bienvenido a Tiendas Paco</h1>
<!--    mostrar todos los productos-->
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categorias</th>
            <th>Medida</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>


                <th:block th:each="producto : ${productos}">
                    <tr th:if="${producto.getCategoria().getCategoria() == categoria}">
                        <td th:text="${producto.idproducto}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.getCategoria().getCategoria()}"></td>
                        <td th:text="${producto.medida}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:if="${usuario!= null && usuario.getPermiso() == 'EDITOR'}">
                            <form action="#" th:action="@{/admin/modStock}" th:method="post">
                                <input type="hidden" th:name="id" th:value="${producto.idproducto}">
                                <input type="number" th:name="stock" th:value="${producto.stock}">
                                <input type="submit" class="btn btn-success" value="Modificar">
                            </form>
                        </td>
                    </tr>
                </th:block>


    </table>

</body>
</html>
